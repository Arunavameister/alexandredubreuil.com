<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/alexandredubreuil.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="{{ site.github.url }}"> <h1>{{ site.title | default: site.github.repository_name }}</h1> </a>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

	<p><a href="https://github.com/dubreuia" title="Alexandre DuBreuil github" target="_blank"><i data-feather="github"></i>dubreuia</a></p>
	<p><a href="https://twitter.com/dubreuia" title="Alexandre DuBreuil twitter" target="_blank"><i data-feather="twitter"></i>dubreuia</a></p>
	<p><a href="https://soundcloud.com/dubreuia" title="Alexandre DuBreuil soundcloud" target="_blank"><i data-feather="volume-2"></i>dubreuia</a></p>

	<p class="pad"></p>

	<p><a href="#" title="Alexandre DuBreuil resume short" target="_blank"><i data-feather="file-minus"></i>Resume short</a></p>
	<p><a href="#" title="Alexandre DuBreuil resume long" target="_blank"><i data-feather="file-text"></i>Resume long</a></p>
      </header>
      <section>
      {{ content }}
      </section>

      <footer>
        <p><small>MIT Licence &mdash; Source on <a href="https://github.com/dubreuia/alexandredubreuil.com">github</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}

  <script>feather.replace()</script>
  <script src="https://buttons.github.io/buttons.js"></script>

  </body>
</html>
